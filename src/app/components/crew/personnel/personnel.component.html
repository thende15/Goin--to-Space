<section>
    <h4>02 MEET YOUR CREW</h4>
    <div class="placement">
    <img [src]="crew.images.png" alt="" class="planets">
    <nav>
        <ul *ngFor="let people of personnel">
        <a [routerLink]="['/crew', people.name]" id={{people.name}}><li>{{people.name}}</li></a>
        </ul>
    </nav>
    <div>
    <h4> {{crew.role}} </h4>
    <h2>{{crew.name | uppercase}}</h2>
    <p>{{crew.bio}}</p>
    </div>
    </div>
</section>
