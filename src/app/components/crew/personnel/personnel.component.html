<section>
    <h4 id="title">02 MEET YOUR CREW</h4>
    <div class="placement">
        <img [src]="crew.images.png" alt="" class="images" [class]="crew.name" id="mobile">
        <img [src]="crew.images.webp" alt="" class="images" [class]="crew.name" id="desktop">
        <div id="content">
        <nav>
            <ul *ngFor="let people of personnel">
            <a [routerLink]="['/crew', people.name]" id={{people.name}}><li>{{people.name}}</li></a>
            </ul>
        </nav>
        <div>
            <h4 id="role"> {{crew.role | uppercase}} </h4>
            <h2 id="name">{{crew.name | uppercase}}</h2>
            <p>{{crew.bio}}</p>
        </div>
        </div>
    </div>
</section>
